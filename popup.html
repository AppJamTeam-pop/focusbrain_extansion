<!DOCTYPE html>
<html>
<head>
  <title>YouTube Time Tracker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .stats {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h2>YouTube Time Tracker</h2>
  <div class="stats">
    <p>Time spent today: <span id="timeToday">0 minutes</span></p>
    <p>Total time: <span id="timeTotal">0 minutes</span></p>
  </div>
  <!-- <button id="resetStats">Reset Statistics</button> -->
  <script src="popup.js"></script>
</body>
</html>
